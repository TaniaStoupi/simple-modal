<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modalstyle.css">
    <title>Simple Modal Project</title>
</head>
<body>

    <!-- The button element to open the modal -->
    <button type="button" class="btn js-btn">
        Open Modal
    </button>

    <!-- Creates the modal-->
    <div class="modal js-modal">
        <!-- Contains the title for the modal -->
        <div class="modal-title">Modal Title</div>
        <!-- Contains the body for the modal  -->
        <div class="modal-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur temporibus vero neque explicabo? Porro illo iste omnis dignissimos eaque optio quidem, voluptatem accusantium, corporis pariatur inventore sapiente asperiores ratione itaque!
        </div>
        <!-- The button element to close the modal -->
        <button type="button" class="close-button js-close-button">Close Modal</button>
    </div>



    <script src="js/modal.js"></script>
</body>
</html>
